<article class="columns is-vcentered">
  <!-- Title and subtitle -->
  <section class="column is-4 hero-blob">
    <div class="pt-6 px-5">
      <h1 class="title has-text-white">
        Add Client
      </h1>
      <h1 class="subtitle has-text-white">
        Please Fill the form
      </h1>
    </div>
  </section>
  <!-- Add client Form -->
  <section class="column is-7 mt-4">
    <div class="card ">
      <div class="card-content">
        <div class="content">
          <form>
            
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" name="fName" placeholder="e.g. John">
              </div>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="text" name="lName" placeholder="e.g. Doe">
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" name="email" placeholder="e.g. john.doe@email.com">
              </div>
            </div>
            <div class="field">
              <label class="label">Phone</label>
              <div class="control">
                <input class="input" type="text" name="phone" placeholder="e.g. xxxxxxxxxx">
              </div>
            </div>
            <div class="field">
              <label class="label">Balance</label>
              <div class="control">
                <input class="input" type="number" name="balance" placeholder="e.g. 5000">
              </div>
            </div>
            
          </form>
        </div>
        <div class="card-item mt-3 ">
          <button class="button is-dark px-6">Submit</button>
        </div>
      </div>
    </div>
  </section>

</article>
